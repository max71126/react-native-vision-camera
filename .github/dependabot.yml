version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "package/android/"
    schedule:
      interval: "daily"
    labels:
      - "🛠 dependencies"
      - "🤖 android"
  - package-ecosystem: "npm"
    directory: "package/"
    schedule:
      interval: "monthly"
    labels:
      - "🛠 dependencies"
      - "☕️ js"
  - package-ecosystem: "npm"
    directory: "docs/"
    schedule:
      interval: "monthly"
    labels:
      - "🛠 dependencies"
      - "📚 documentation"
      - "☕️ js"
