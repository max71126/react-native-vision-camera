version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "js"

  - package-ecosystem: "npm"
    directory: "/example"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "js"
      - "example"

  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "js"
      - "documentation"

  - package-ecosystem: "gradle"
    directory: "/android/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "android"
