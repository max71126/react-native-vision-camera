name: Validate TypeScript

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/validate-typescript.yml'
      - 'src/**'
      - '*.js'
      - '*.json'
      - 'package.json'
  pull_request:
    paths:
      - '.github/workflows/validate-typescript.yml'
      - 'src/**'
      - '*.js'
      - '*.json'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install modules
      run: yarn
    - name: Install modules (example/)
      run: yarn example
    - name: Run TypeScript
      run: npx tsc
    - name: Run ESLint
      run: yarn lint
      # TODO: Run SwiftLint
